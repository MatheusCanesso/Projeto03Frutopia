<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--Acentuação da Pagina-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Escala para microsoft EDGE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus Canesso"><!--Autor da Pagina-->
    <meta name="description" content="Site criado para apresentar frutas da estação!"><!--Descrição da Pagina-->
    <meta name="keywords" content="Frutas, Alimentação, Saudável"><!--Palavras chaves para Pesquisa-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"><!--Icone da Pagina-->
    <link rel="stylesheet" href="css/style.css"><!--Estilização da Pagina-->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500&display=swap" rel="stylesheet"><!--Link da Fonte-->
    <title>Frutopia Web Design</title>
</head>
<body>
    
    <div class="hero">
        <div class="navbar">
            <img src="img/Fruitopia.png" alt="Logo do site FRUITOPIA, com um degradê de cores quentes!">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="navbar-icons">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="search" placeholder="Busque aqui . . .">
                </div>
                <h1>Mora<span>ngos</span></h1>
                <h3>Sempre enchem seu<span> coração de alegria!</span></h3>
                <p>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit.<br>Optio molestiae vel iste corporis ad saepe dolor facere maiores, aliquam sint?<br>Voluptate nihil sed praesentium aperiam maiores ut non veniam laudantium
                </p>
                <div class="btn">
                    <button type="button" class="primary-btn">Saiba mais</button>
                    <button type="button">Assistir vídeos</button>
                </div>
                <div class="social-icons">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-pinterest"></i>
                    <i class="fa-brands fa-facebook"></i>
                </div>
            </div>


            <div class="right-column">
                <img src="img/morangos.jpg" alt="Imagem de Morangos cortados ao meio com outros morangos inteiros ao fundo!">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/17dd42404d.js" crossorigin="anonymous"></script> <!--Script para Icones do Font Awesome-->
</body>
</html>
